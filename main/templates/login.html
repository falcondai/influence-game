{% extends "base.html" %}
{% block body %}
	<h2>Login Page</h2>
	<form action="" method=post>
		<dl>
			<dt>Username:</dt>
				<dd><input type=text name="username"></dd>
			<dt>Password:</dt>
				<dd><input type=password name="password"></dd>
		</dl>
		<input type=checkbox name="remember">Remember me
		<input type=submit value="Login">
	</form>
{% endblock %}
